package:
    name: chempy
    version: 0.3.0.git

source:
    path: ../

build:
    number: 0

requirements:
    build:
        - python
    run:
        - python
        - numpy
        - sympy
        - scipy
        - matplotlib
        - periodictable
        - quantities
        - pyneqsys
        - symengine

test:
    imports:
        - chempy
    requires:
        - pytest

about:
    home: https://github.com/bjodah/chempy
    license: BSD
    summary: Python package useful for (physical) chemistry
