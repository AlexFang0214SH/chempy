machine:
  environment:
    PATH: "$HOME/miniconda/bin:${PATH}"

dependencies:
  pre:
    - ./scripts/circleci_dependencies.sh
  cache_directories:
    - "~/miniconda"

test:
  override:
    - sudo apt-get remove gcc
    - cd && rm -rf ~/.pyenv && rm -rf ~/virtualenvs
    - source $HOME/miniconda/bin/activate root
    - pip install .
    - pytest
